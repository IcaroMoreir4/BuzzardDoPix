<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Conta</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login">
        <div class="login__container">
            <img src="./imagens/logo.png" alt="Pix Buzzard" class="login__logo">
            <h1 class="login__title">Bem-vindo à Pix Buzzard</h1>
            <form class="login__form">
                <div class="login__input-group">
                    <label for="email-telefone" class="login__label">E-mail / Telefone</label>
                    <input type="text" id="email-telefone" class="login__input" placeholder="E-mail/telefone">
                </div>
                <div class="login__terms">
                    <input type="checkbox" id="terms" class="login__checkbox">
                    <label for="terms" class="login__terms-label">
                        Ao criar uma conta, eu concordo com os <a href="#" class="login__link">Termos de Serviço</a> e com a <a href="#" class="login__link">Política de Privacidade</a> da Pix Buzzard
                    </label>
                </div>
                <button type="submit" class="login__button login__button--create">Criar</button>
            </form>
            <div class="login__divider">ou</div>
            <button class="login__button login__button--signin">Entrar em sua conta</button>
        </div>
    </div>
</body>
</html>
